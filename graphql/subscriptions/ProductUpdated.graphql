subscription ProductUpdated {
  event {
    ...ProductUpdatedPayload
  }
}

fragment ProductUpdatedPayload on ProductUpdated {
  product {
    id
    name
    slug
    variants {
      id
      name
      sku
      channelListings {
        channel {
          id
          slug
        }
        price {
          amount
          currency
        }
      }
    }
  }
}
